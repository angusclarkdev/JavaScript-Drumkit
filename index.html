<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="author" content="Angus Clark">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
  <title>JavaScript Drum Kit</title>

</head>

<body>
<div id="container">
  <div id="title" class="" onclick="" >
    <h1>Type or click to play the drums!</h1>
  </div>

  <div id="drumkit">
<div id="a"class="letter" data-key="65">
  <h2>A</h2>
  <p>clap</p>
</div>
<div id="s"class="letter">
  <h2>S</h2>
  <p>hi-hat</p>
</div>
<div id="d"class="letter">
  <h2>D</h2>
  <p>kick</p>
</div>
<div id="f"class="letter">
  <h2>F</h2>
  <p>openhat</p>
</div>
<div id="g"class="letter">
  <h2>G</h2>
  <p>boom</p>
</div>
<div id="h"class="letter">
  <h2>H</h2>
  <p>ride</p>
</div>
<div id="j"class="letter">
  <h2>J</h2>
  <p>snare</p>
</div>
<div id="k"class="letter">
  <h2>K</h2>
  <p>tom</p>
</div>
<div id="l"class="letter">
  <h2>L</h2>
  <p>crash</p>
</div>

</div>
</div>

</body>

<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script> -->
<script type="text/javascript" src="script.js"></script>



</html>
